<div class="flex justify-center mt-5">
  <div class="flex flex-col w-2/5 px-4 py-4 bg-white rounded-lg shadow-lg">
    <div class="content-center">
      <h1 class="text-4xl font-bold">SignUp</h1>
      <div class="mt-1" *ngIf="form.errors">
        <p class="mt-1 text-red-500">
          *All fields Required in order to signUp.
        </p>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="signUp()">
      <div class="mt-5">
        <input
          type="type"
          name="firstName"
          formControlName="firstName"
          class="w-full px-4 py-2 shadow-md  rounded-xl form-input focus:outline-none focus:border-purple-500"
          placeholder="firstName"
        />

        <div
          class="mt-1 text-red-500"
          *ngIf="firstName.touched && firstName.invalid"
        >
          <div *ngIf="firstName.errors.required">firstName is required</div>
        </div>
      </div>

      <div class="mt-5">
        <input
          type="type"
          name="lastName"
          formControlName="lastName"
          class="w-full px-4 py-2 shadow-md  rounded-xl form-input focus:outline-none focus:border-purple-500"
          placeholder="lastName"
        />

        <div
          class="mt-1 text-red-500"
          *ngIf="lastName.touched && lastName.invalid"
        >
          <div *ngIf="lastName.errors.required">lastName is required</div>
        </div>
      </div>

      <div class="mt-5">
        <input
          type="date"
          name="dateOfBirth"
          formControlName="dateOfBirth"
          class="w-full px-4 py-2 shadow-md  rounded-xl form-input focus:outline-none focus:border-purple-500"
          placeholder="Date of Birth"
        />

        <div
          class="mt-1 text-red-500"
          *ngIf="dateOfBirth.touched && dateOfBirth.invalid"
        >
          <div *ngIf="dateOfBirth.errors.required">
            date of Birth is required
          </div>
        </div>
      </div>

      <div class="mt-5">
        <input
          type="email"
          name="email"
          formControlName="email"
          class="w-full px-4 py-2 shadow-md  rounded-xl form-input focus:outline-none focus:border-purple-500"
          placeholder="Email"
        />

        <div class="mt-1 text-red-500" *ngIf="email.touched && email.invalid">
          <div *ngIf="email.errors.required">email address is required</div>
          <div *ngIf="email.errors.email">valid email is required</div>
        </div>
      </div>

      <div class="mt-5">
        <input
          type="password"
          name="password"
          formControlName="password"
          class="w-full px-4 py-2 shadow-md  rounded-xl form-input focus:outline-none focus:border-purple-500"
          placeholder="Password"
        />
        <div
          class="mt-1 text-red-500"
          *ngIf="password.touched && password.invalid"
        >
          <div *ngIf="password.errors.required">password is required</div>
          <div *ngIf="password.errors.minlength">
            password should be at least 8 characters long
          </div>
        </div>
      </div>

      <div class="mt-5">
        <button
          class="px-4 py-2 text-gray-300 bg-purple-900 rounded-md  hover:text-white hover:bg-purple-700 foc us:outline-none"
        >
          SignUp
        </button>
      </div>
    </form>
  </div>
</div>
